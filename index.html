<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlowSync AI - Work & Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#F5F6F7', // Fiori Horizon App Background
              surface: '#FFFFFF', // Fiori Card/Header Background
              primary: '#0070F2', // SAP Blue (Information/Action)
              secondary: '#556B82', // Fiori Secondary Text/Label
              accent: '#5D36FF', // Joule Purple / Indication 7
              'text-primary': '#131E29', // Fiori Primary Text
              'text-secondary': '#556B82', // Fiori Secondary Text
              'border-subtle': '#D9D9D9', // Fiori Container Borders
              'joule-start': '#5d36ff', // Joule Gradient Start
              'joule-end': '#a100c2', // Joule Gradient End
              'success': '#256F3A', // Fiori Positive
              'critical': '#E76500', // Fiori Critical
              'negative': '#AA0808', // Fiori Negative
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #F5F6F7;
        color: #131E29;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      /* SAP Fiori Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #758CA4; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #556B82; 
      }
    </style>
    
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "uuid": "https://esm.sh/uuid@^13.0.0",
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
